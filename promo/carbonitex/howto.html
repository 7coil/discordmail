<p>When using DiscordMail, you can select one of two prefixes to select a context.</p>
<ul>
	<li>User prefix: <code>dmail</code></li>
	<li>Guild prefix: <code>dsuite</code></li>
</ul>
<p>When within a user prefix, you use the E-Mail associated with your account. When you are using a guild prefix, you use the E-Mail associated with the guild.</p>
